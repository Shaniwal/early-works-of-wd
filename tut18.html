<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Colors</title>
    <style>
        #firstpara
        {
            color:fuchsia;
            /* color by name */
        }
        #secondpara{
            color:rgb(90,20,60)
            /* color by rgb value */
        }
        #thirdpara{
            color:#1b708c; 
            /* color by hex value */
        }

    </style>
</head>
<body>
    <h3>Css Colors Tutorial</h3>
    <p id="firstpara" class="main">This is my way to learn about Css Colors</p>
    <p id="secondpara" class="secondary"> This is my second para about Css</p>
    <p id="thirdpara" class="primary">This is my Third Para about Css</p>
</body>
</html>
