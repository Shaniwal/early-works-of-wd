<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in Html</title>
</head>
<body>
    <h3>Ids and Classes in html</h3>
    <div id="mainBox" class="redBg">
This is mainBox
    </div>
    <!-- id means identifier id can be assigned to only one element it cannot be same for two elements class attribute takes values like redbg which have been created already class can take more than one values and it can help give various properties to tag -->
    <!-- emmet uses -->
    <span class="redBg"></span>
    <!-- when we use dot '.' after span or any other tag and give it some value it takes it as class  -->
    <span id="span1"></span>
    <!-- similarly when we use hash '#' after any tag it takes value as it id -->
    <!-- if we use only . and then add value Emmet automatically takes it as div tag -->
    <div class="blackBackground"></div>
    <!-- span.value1.value2.value3*n gives n number of spans with class values as value1 value2 value3 in each span. we can then press tab key to jump between the spans -->
    <span class="myclass1 myclass2 myclass3">First</span>
    <span class="myclass1 myclass2 myclass3">second</span>
    <span class="myclass1 myclass2 myclass3">third</span>
    <span class="myclass1 myclass2 myclass3">fourth</span>
</body>
</html>
