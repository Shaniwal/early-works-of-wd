<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and IMages</title>
</head>
<body>
    <a href="https://google.com" target="_blank">Go to Google</a><br>
    <a href="https://facebook.com" target="_blank">Go to FB</a><br>
    <a href="https://twitter.com" target="_blank">Go to Twitter</a><br>
    <a href="https://amazon.com" target="_blank">Go to amazon</a><br>
    <!-- href attribute in a-anchor tag helps linking urls to our web page and target attribute with value _blank helps to open the entered url in new tab automatically 
    attribute modifies tags-->
    <a href="tut5.html" target="_blank">Headings and Paragraphs</a><br>
    <!-- this above adds/links internal file to the webpage -->
    <img src="ship.jpg" alt="image not found"><br>
    <!-- in above case we have linked an image which doesnt exist in this folder. in such cases when internet is slow or image couldnt get loaded text in alt attribute is shown to the user -->
    <img src="https://source.unsplash.com/user/erondu/400x200" alt="random image"><br>
    <!-- but in above case we have added some random url for images hence it changes every time we load browser -->
    <img src="https://source.unsplash.com/400x200/?tiger" alt="Tiger Image"><br>
    <!-- we have used this url of source unsplash as it provides free images  -->
    <img src="https://source.unsplash.com/400x200/?love" alt="Love Image" width="480" height="280">
    <!-- width and height attributes are used to set the width and hieght of the image which is not recommended because we will do that through css. currently the url we have used also have image dimension if in case it does not have that we use width and hieght attributes of image tag which is not recommended as we will use css to design our webpage -->

</body>
</html>
