<head>

</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
var str1 = 'This is a string';
console.log(str1);
let a = "u"; //let is used to declare variable. when we know we have to change the value of variable
console.log(a);
{
    let a = "bit"; //here the scope of a lies within the scope of {}
    console.log(a);
}
const b = "This cannot be Changed"; //declares a constant whose value cannot be changed
//b = "I want to change b";  when we do this console showa an error as we tried to change the value of a constant
console.log(b);

//conditionals
let age = 10;
if(age>18){
    console.log("You Can drink Wine");
}
else if(age==10){        //'==' is used for comparisions '=' is used to asign value
    console.log("You Can drink Juice");
}
else{
    console.log("You Can drink Milk");
}

//switch case statements

const cups = 42;
switch (cups) {
    case 4:
        console.log('The Value of cups is 4')
        break;
    case 40:
        console.log('The Value of cups is 40')
        break;
    case 42:
        console.log('The Value of cups is 42')
        break;
    case 24:
        console.log('The Value of cups is 24')
        break;
    default:
    console.log('The Value of cups is not 4,40,42,24')
        break;
}

    </script>
