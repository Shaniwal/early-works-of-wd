<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p {
            color: tomato;
        }

        /* this is element selector */
        #bluepara {
            color: steelblue;
        }

        /* this id selector */
        .green {
            color: springgreen;
        }

        /* this is class selector */
        #ylwpara {
            color: yellow;
        }
        footer, span{
            color: violet;
        }
        /* this is grouping selector */
    </style>

</head>

<body>
    <h3>CSS Selectors</h3>
    <p>This paragraph will demonstrate CSS Selectors</p>
    <p id="bluepara">This paragraph will demonstrate CSS Selectors</p>
    <p id="blackpara" class="green">This paragraph will demonstrate CSS Selectors</p>
    <p id="ylwpara" class="green">This paragraph will demonstrate CSS Selectors</p>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>

</html>
