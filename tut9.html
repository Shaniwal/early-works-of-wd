<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
   <p style="border: 2px solid sandybrown;">This is a paragraph</p> 
   <p style="border: 2px solid sandybrown;">This is also a paragraph</p>
   <!-- when we run this code on browser we notice that these lines by default comes in one line each this is because paragraph tag is a block element it occupies all the width of the page and nowthe next element will arrive in next line -->
   <span style="border: 2px solid sandybrown;">This is a span</span>
   <span style="border: 2px solid sandybrown;">This is also a span</span>
   <!-- when we run this code on browser we notice that these lines by default comes in one line one after other this is because span tag is an inline element it occupies only the space that is actually needed by its values  -->
   <a style="border: 2px solid sandybrown;">This is anchor</a>
   <a style="border: 2px solid sandybrown;">this is also anchor</a>
   <li style="border: 2px solid sandybrown;">this is list1</li>
   <li style="border: 2px solid sandybrown;">this is list 2</li>
   <em style="border: 2px solid sandybrown;">This is em tag</em>
   <em style="border: 2px solid sandybrown;">this is also em tag</em>
   <img src="https://source.unsplash.com/400x200/?tiger" alt="" style="border: 2px solid sandybrown;" >
   <img src="https://source.unsplash.com/400x200/?love" alt="" style="border: 2px solid sandybrown;">
   <strong style="border: 2px solid sandybrown;">this is strong</strong>
   <strong style="border: 2px solid sandybrown;">this is also strong</strong>
</body>
</html>
